---
- name: Remove Exsisitng Galera Databases Directory
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /var/lib/mysql

- name: Remove Exsisting Galera Configurations (Percona)
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/mysql/percona-xtradb-cluster.conf.d/wsrep.cnf
  when:
    - galera_distribution == 'percona'

- name: Find Exsisting Galera Logs
  find:
    paths: /var/log
    patterns: "mysql*"
    use_regex: true
  register: mysql_logs

- name: Remove Exsisting Galera Logs
  file:
    path: "{{ item['path'] }}"
    state: absent
  with_items:
    - "{{ mysql_logs['files'] }}"

- name: Find Exsisting Galera Scripts
  find:
    paths: /tmp
    patterns: "mysql*"
    use_regex: true
  register: mysql_scripts

- name: Remove Exsisting Galera Scripts
  file:
    path: "{{ item['path'] }}"
    state: absent
  with_items:
    - "{{ mysql_scripts['files'] }}"
