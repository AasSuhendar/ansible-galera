---
- name: Remove Exsisting Galera Configurations
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/mysql/conf.d/tunning.cnf
    - /etc/mysql/conf.d/galera.cnf

- name: Find Exsisting Galera Logs
  find:
    paths: /var/log
    patterns: "mysql*"
    use_regex: true
  register: mysql_logs

- name: Remove Exsisting Galera Logs
  file:
    path: "{{ item['path'] }}"
    state: absent
  with_items:
    - "{{ mysql_logs['files'] }}"

- name: Remove Exsisting Galera Logs Directory
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /var/log/mysql

- name: Create Galera Logs Files
  file:
    path: "{{ item }}"
    state: directory
    owner: mysql
    group: mysql
    recurse: true
  with_items:
    - /var/log/mysqld.log

- name: Find Exsisting Galera Scripts
  find:
    paths: /tmp
    patterns: "mysql*"
    use_regex: true
  register: mysql_scripts

- name: Remove Exsisting Galera Scripts
  file:
    path: "{{ item['path'] }}"
    state: absent
  with_items:
    - "{{ mysql_scripts['files'] }}"
