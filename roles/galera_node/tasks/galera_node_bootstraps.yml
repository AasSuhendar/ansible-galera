---
- name: Reload Galera Service on The First Node
  systemd:
    daemon_reload: yes
  when:
    - service_init_status.stat.islnk is defined
    - service_init_status.stat.islnk
  run_once: true

- name: Get Galera Service Info on The First Node
  shell: service mysql status | grep not-found || true
  args:
    warn: false
  register: galera_service_info
  when:
    - service_init_status.stat.exists
  run_once: true

- name: Boostrap Galera Cluster on The First Node
  shell: service mysql bootstrap-pxc || true
  args:
    warn: false
  when:
    - galera_service_info.stdout.find("not-found") == -1
    - galera_distribution == 'percona'
  run_once: true

- name: Enable Galera Service on The First Node
  service:
    name: mysql
    enabled: yes
    state: started
  when:
    - galera_service_info.stdout.find("not-found") == -1
  run_once: true

- name: Wait For Galera Service on The First Node
  wait_for:
    port: 3306
    timeout: 15
    connect_timeout: 3
    delay: 5
    state: present
  run_once: true
