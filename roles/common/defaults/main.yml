---
# Default Value for Host IP
galera_ip: "{{ ansible_default_ipv4.address }}"

# Default Value for MariaDB Galera Major Version
galera_version_major: '10'

# Default Value for MariaDB Galera Minor Version
galera_version_minor: '3'

# Default Value for MariaDB Galera Repository URL
galera_repository_url: 'http://kartolo.sby.datautama.net.id/mariadb/repo/'

# Default Value MariaDB Galera Root Password
galera_root_password: 'root'

# Default Value MariaDB Galera Admin User
galera_admin_username: 'admin'

# Default Value MariaDB Galera Admin Password
galera_admin_password: 'admin'

# Default Value MariaDB Galera Cluster Name
galera_cluster_name: 'galera'

# Default Value for ZFS Backend Storage
zfs_backend: 'false'

# Default Value for ZFS Block Wipe
zfs_block_wipe: 'false'

# Default Value for ZFS Pool Name
zfs_pool_name: 'data'

# Default Value for ZFS Pool Wipe
zfs_pool_wipe: 'false'

# Default Value for ZFS Dataset Wipe
zfs_dataset_wipe: 'false'
