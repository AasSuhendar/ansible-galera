---
- name: Get Galera Service Info on The First Node
  shell: service mysql status | grep not-found || true
  args:
    warn: false
  register: galera_service_info
  when:
    - service_init_status.stat.exists

- name: Boostrap Galera Cluster on Galera Service for Version 5.5 and 5.6 on The First Node
  shell: service mysql start --wsrep-new-cluster || true
  args:
    warn: false
  when:
    - galera_service_info.stdout.find("not-found") == -1
    - galera_version_minor == '5' or galera_version_minor == '6'
  run_once: true

- name: Boostrap Galera Cluster on Galera Service for Version 5.7 on The First Node
  shell: mysqld_bootstrap
  when:
    - galera_version_minor == '7'
  run_once: true

- name: Enable Galera Service on The First Node
  service:
    name: mysql
    enabled: yes
    state: started
  when:
    - galera_service_info.stdout.find("not-found") == -1
  run_once: true

- name: Wait For Galera Service on The First Node
  wait_for:
    port: 3306
    timeout: 15
    connect_timeout: 3
    delay: 5
    state: present
  run_once: true
