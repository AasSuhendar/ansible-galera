---
- name: Boostrap MariaDB Galera Cluster in First Node
  shell: galera_new_cluster
  run_once: true

- name: Enable MariaDB Service
  service:
    name: mariadb
    enabled: yes
    state: started
  when:
    - mariadb_service_info.stdout.find("not-found") == -1
  run_once: true

- name: Wait For MariaDB Service
  wait_for:
    port: 3306
    timeout: 15
    connect_timeout: 3
    delay: 5
    state: present
  run_once: true
